<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue JS</title>
</head>

<body>

    <div id="app">
        {{nome}}
        {{desenvolvedor.front_end}}
    </div>


    <script>
        //CONTEXTO DE THIS
        // Atenção ao contexto de this, o mesmo pode mudar 
        // se usado dentro de outras funções.

        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Martelo"
            },
            computed: {
                mostrar() {
                    setTimeout(function () {
                        console.log(this.nome);
                        // undefined
                    });
                    setTimeout(() => { //AO USAR arrow function o contexto de this é relativo ao pai
                        console.log(this.nome);
                        // Martelo
                    });
                    console.log(this.nome);
                    // Martelo
                }
            }
        });
    </script>



</body>

</html>
