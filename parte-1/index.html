<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue JS</title>
</head>

<body>

    <div id="app">
        {{nome}}
        {{desenvolvedor.front_end}}
    </div>


    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Adriano",
               desenvolvedor: {
                   front_end:"sim",
                   back_end:"nao",

               }
            }
        });
    </script>



</body>

</html>
