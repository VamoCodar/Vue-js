<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Vue JS</title>
</head>

<body>

    <style>
        .azul {
            color: blue;
        }

        .ativo {
            background: red;
        }

        .verde {
            color: green;
        }

        .vermelho {
            background: red;
        }
    </style>

    <div id="app" class="m-5 ">

        <!-- valor data normal -->
        <p :class="cor">Texto</p>

        <!-- objeto -->
        <p :class="{ativo: estaAtivo, verde:estaAtivo}">teste</p>

        <button @click="estaAtivo = !estaAtivo">Mudar</button>

        <!-- array -->
        <p :class="[cor,background]"> backgorund</p>

        <!-- array e objeto -->
        <p :class="[cor, {ativo:estaAtivo}]"> backgorund</p>


        <hr>

        <!--  -->
        <!-- style -->
        <p :style="{background:bgColor, fontSize: tamanho + 'px'}">Bg color</p>

        <!-- style que ja vem com o objeto sem ser inline -->
        <p :style="estiloBotao">Data estiloBotao</p>
        <p :style="estiloFont">Data estiloBotao</p>

    </div>


    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                cor: "azul",
                estaAtivo: true,
                elementoVerde: true,
                background: "vermelho",
                bgColor: "green",
                tamanho: 27,
                estiloBotao: {
                    background: "blue",
                    fontSize: "32px",
                    textTransform: "uppercase",
                    color: "white",
                }
            },

            methods: {

            },
            computed: {

                estiloFont() {
                    const tamanho = Math.random() * 100
                    return {
                        fontSize: tamanho + "px"
                    }
                }

            },
            watch: {

            }
        })
    </script>


</body>

</html>
