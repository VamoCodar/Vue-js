<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>

    <div id="app" class="m-3">
        {{contador}}
        <!-- forma abreviada 
        :contador.sync="contador" -->
        <meu-botao 
        :contador="contador"
        @update:contador="contador = $event"
        >
    </meu-botao>

    </div>



    <script type="module">
        const MeuBotao = {
            name: "MeuBotao",
            props: ["contador"],
            /* html */
            template: `
            <button @click="incrementar" >Clique {{contadorComponente}}</button>
            `,
            data() {
                return {
                    contadorComponente: this.contador,
                }
            },

            methods: {
                incrementar() {
                    this.contadorComponente++
                    this.$emit("update:contador", this.contadorComponente)
                }
            },

        }

        const vm = new Vue({
            el: "#app",

            data: {
                contador: 0,
            },

            components: {
                MeuBotao
            },
            methods: {

            }

        })

    </script>

</body>

</html>
