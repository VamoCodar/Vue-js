<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue JS</title>
</head>

<body>

    <div id="app" class="m-5">
        <p>Bananas {{estoqueBananas}}</p>

        <button v-show="estoqueBananas" @click="adiciona">Adicionar</button>
        <button v-show="carrinho > 0" @click="remove">Remover</button>

        <p v-show="estoqueBananas === 0"> Nao temos mais banana em estoque</p>

        <p class="mt-2">Total: <strong>{{carrinho}}</strong></p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",

            data: {
                estoqueBananas: 7,
                carrinho: 0
            },

            methods: {
                adiciona() {
                    this.carrinho++
                    this.estoqueBananas--
                },
                remove() {
                    this.carrinho--
                    this.estoqueBananas++
                }
            }
        })
    </script>

    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->



</body>

</html>
